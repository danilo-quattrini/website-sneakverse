<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetwear Sneaker Store</title>
    <!--StyleSheet document for the index page-->
    <link rel="stylesheet" href="../src/styles/styles.css">
    <!--This one is the layout for all the pages inside the project-->
    <link rel="stylesheet" href="../src/styles/layout.css">
    <!--StyleSheet document for the navbar component-->
    <link rel="stylesheet" href="../src/styles/components/navbar.css">
</head>
<body>
    <header>
        <img src="assets/img/logo1.png" alt="Logo of the website" class="logo">
        <nav>
            <ul>
                <li> <a href="#bestSellers">Best Sellers</a></li>
                <li><a href="#offers">Offers</a></li>
                <li><a href="#news">New arrivals</a></li>
         
            </ul>
            
            <ul>
                <li><a href="../src/pages/blackFriday.html" class="black-friday">Black Friday</a></li>
            </ul>
        </nav>
        
        <!-- Profile Section -->
        <div class="profile">
            <img src="assets/img/profile2.png" alt="Profile Picture" class="profile-image">
            <span class="profile-name">Rick Sanchez</span>
        </div>
    </header>

    <!-- Background Video Section -->
    <section class="video-section">
        <video autoplay muted loop class="background-video">
            <source src="assets/vid/video1.mp4" type="video/mp4">
            Your browser does not support HTML5 videos.
        </video>
        <div class="video-overlay">
            <h1>Explore the Best Streetwear Sneakers</h1>
            <button onclick="scrollToProducts()">View Products</button>
        </div>
    </section>

    <!-- Brand Images -->
    <section class="brand">
        <div class="brand-img">
            <img src="assets/img/logos/nike.webp" alt="Nike">
        </div>
        <div class="brand-img">
            <img src="assets/img/logos/adidas.webp" alt="Adidas">
        </div>
        <div class="brand-img">
            <img src="assets/img/logos/newbalance.webp" alt="New Balance">
        </div>
        <div class="brand-img">
            <img src="assets/img/logos/puma.webp" alt="Puma">
        </div>
        <div class="brand-img">
            <img src="assets/img/logos/converse.webp" alt="Converse">
        </div>
    </section>


    <!-- Banners for Best Sellers, Offers, New Arrivals -->
    <section id="bestSellers" class="banner">
        <h2>Best Sellers</h2>
    </section>
    <section id="popular-products" class="products">
        <!-- Best-selling products generated dynamically with JavaScript -->
    </section>

    <section id="offers" class="banner">
        <h2>Offers</h2>
    </section>

    <section id="sale-products" class="products">
        <!-- Products on offer generated dynamically with JavaScript -->
    </section>

    <section id="news" class="banner">
        <h2>New Arrivals</h2>
    </section>
    <section id="new-products" class="products">
        <!-- New products generated dynamically with JavaScript -->
    </section>
<!-- Modal -->
<div id="shoeModal" class="modal">
    <div class="modal-content">
        <a href="index.html" class="modal-logo-link">
            <img src="assets/img/logo1.png" alt="Logo" class="modal-logo">
        </a>
        <p class="return-message">Click the logo to return to the homepage</p> <!--NO DO THIS ADD THE CROSS ON THE
        TOP RIGHT, PLEASE AND CHANGE EVERY COMMENT IN ENGLISH FOR MAKE EVERYONE WORK ON IT, THANK YOU, FIX THE BUTTON
         AND MAKE IT WORK-->
        <h3></h3> <!-- Show product name -->
        <p></p> <!-- Para mostrar el precio del producto -->
        <video controls class="modal-video">
            <source src="" type="video/mp4"> <!-- La fuente se actualizará dinámicamente -->
            Your browser does not support HTML5 videos.
        </video>
        <button class="modal-button">GO CHECK THEM!</button>
    </div>
</div>
    <!-- Footer Section -->
    <footer>
        <iframe src="../src/components/footer.html" style="width: 100%; height: auto; border: none;" scrolling="no"></iframe>
    </footer>
    <!--Script for generate products dynamically-->
    <script src="../src/js/scripts.js"></script>


</body>
</html>
