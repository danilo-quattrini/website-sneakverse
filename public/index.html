<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Streetwear Sneaker Store</title>
        <!--StyleSheet document for the index page-->
        <link rel="stylesheet" href="../src/styles/styles.css">
        <link rel="stylesheet" href="../src/styles/layout.css">
        <link rel="stylesheet" href="../src/styles/components/navbar.css">
        <!--This is the icon of the page-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
        <link rel="manifest" href="assets/icon/site.webmanifest">
        <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <img src="assets/img/logo1.png" alt="Store Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#news">News</a></li>
                    <li>
                        <a href="#popular">More popular</a>
                        <ul class="submenu">
                            <li><a href="#nike">Nike</a></li>
                            <li><a href="#adidas">Adidas</a></li>
                            <li><a href="#newbalance">New Balance</a></li>
                            <li><a href="#puma">Puma</a></li>
                            <li><a href="#converse">Converse</a></li>
                        </ul>
                    </li>
                    <li><a href="#sales">Sales</a></li>
                </ul>
            </nav>
        </header>

        <!-- Section of the background video -->
        <section class="video-section">
            <video autoplay muted loop class="background-video">
                <source src="assets/vid/NikeVideoRunning.mp4" type="video/mp4">
                Your browser does not support HTML5 videos.
            </video>

            <!--Overlay on the video-->
            <div class="video-overlay">
                <h1>Explore the Best Streetwear Sneakers</h1>
                <button>Show Products</button>
            </div>
        </section>

        <!-- These are all the images about the most famus brand -->
        <section class="brand">
            <div class="brand-img">
                <img src="assets/img/logos/nike.webp" alt="Nike">
            </div>
            <div class="brand-img">
                <img src="assets/img/logos/adidas.webp" alt="Adidas">
            </div>
            <div class="brand-img">
                <img src="assets/img/logos/newbalance.webp" alt="New Balance">
            </div>
            <div class="brand-img">
                <img src="assets/img/logos/puma.webp" alt="Puma">
            </div>
            <div class="brand-img">
                <img src="assets/img/logos/converse.webp" alt="Converse">
            </div>
        </section>

        <!-- Banner of most selled and most popular -->
        <section class="banner">
            <h2>Best Sellers</h2>
        </section>

        <!-- Banner for popular products -->
        <section id="popular-products" class="products">
            <!-- product generated with js -->
        </section>

        <section class="banner">
            <h2>Offers</h2>
        </section>
        <section id="sale-products" class="products">
            <!-- product generated with js -->
        </section>

        <section class="banner">
            <h2>New Arrivals</h2>
        </section>
        <section id="new-products" class="products">
            <!-- product generated with js -->
        </section>

    <!--Script for generate products dynamically-->
    <script src="../src/js/scripts.js"></script>

    <!-- Modal -->
    <div id="shoeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="assets/img/logo1.png" alt="Logo" class="modal-logo">
            <video controls class="modal-video">
                <source src="assets/img/shoevideo1.mp4" type="video/mp4">
                Your browser does not support HTML5 videos.
            </video>
            <button class="modal-button" onclick="goToProduct()">GO CHECK THEM!</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <iframe src="../src/components/footer.html" style="width: 100%; height: auto; border: none;" scrolling="no"></iframe>
    </footer>

</body>
</html>
