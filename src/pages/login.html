<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Including Bootstrap stylesheet for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css"> <!-- Link to a custom stylesheet -->
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome Back to Sneakersverse</h1> <!-- Page heading -->
        <form id="loginForm">
            <!-- Input fields for user login -->
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <!-- Submit button -->
            <button type="button" class="btn btn-primary submit-btn" onclick="window.location.href='../pages/blackFriday.html';">
                <strong>Log In</strong>
            </button>
          
        </form>
    </div>
    <!-- Including Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script> <!-- Link to custom JavaScript -->
</body>
</html>
