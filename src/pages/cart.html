<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--This one is the layout for all the pages inside the project-->
    <link rel="stylesheet" href="../styles/layout.css">
    <!--StyleSheet document for the navbar component-->
    <link rel="stylesheet" href="../styles/components/navbar.css">
</head>
<body>
    <header>
        <a href="/public/index.html" target="_parent">
            <img src="../../public/assets/img/logo1.png" alt="Logo of the website" class="logo">
        </a>
        <nav>
            <ul>     
                <img src="../../public/assets/img/cart.jpg"  alt="Logo of the shopping cart" class="cart">          
            </ul>
        </nav>
        
        <!-- Profile Section -->
        <div class="profile">
            <img src="../../public/assets/img/profile2.png" alt="Profile Picture" class="profile-image">
            <span class="profile-name">Rick Sanchez</span>
        </div>
    </header>
    <section class="lineBlack">
    </section>
    <section class="brand">
        <div class="brand-img">
            <img src="../../public/assets/img/logos/nike.webp" alt="Nike">
        </div>
        <div class="brand-img">
            <img src="../../public/assets/img/logos/adidas.webp" alt="Adidas">
        </div>
        <div class="brand-img">
            <img src="../../public/assets/img/logos/newbalance.webp" alt="New Balance">
        </div>
        <div class="brand-img">
            <img src="../../public/assets/img/logos/puma.webp" alt="Puma">
        </div>
        <div class="brand-img">
            <img src="../../public/assets/img/logos/converse.webp" alt="Converse">
        </div>
    </section>
    <section class="lineBlack">
    </section>
    <main>
        <div class="cart-container">
            <!-- List of products -->
            <div class="cart-items">
                <!-- Example product item -->
                <div class="cart-item">
                    <img src="" alt="Product Image" class="product-image" id="cartImage">
                    <div class="item-details">
                        <h3 class="product-name" id="cartName">Streetwear Shoes</h3>
                        <p class="product-price">Price:</p> <p id="cartPrice"></p>
                        <div class="quantity-control">
                            <span class="quantity">1 unit</span>
                        </div>

                    </div>
                </div>
                <!-- Additional products can be dynamically added here -->
            </div>
            <!-- Summary section -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <p>Total Items: <span id="total-items">1</span></p>
                <p>Total Price: <span id="total-price"></span></p>
            </div>
        </div>
           <!-- Buy Now Button -->
           <div class="buy-now-container">
            <button id="buy-now-button" class="buy-now-button">Buy Now</button>
        </div>
    </main>

    <footer>
        <iframe src="../components/footer.html" style="width: 100%; height: auto; border: none;" scrolling="no"></iframe>
    </footer>
    <script>
        document.getElementById('buy-now-button').addEventListener('click', function() {
            
            alert('Thank you for your purchase!');
            
        });
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve values from localStorage
            const cartImage = localStorage.getItem('cartImage');
            const cartName = localStorage.getItem('cartName');
            const cartPrice = localStorage.getItem('cartPrice');

            // Check if the values exist before updating the DOM
            if (cartImage && cartName && cartPrice) {
                document.getElementById('cartImage').src = cartImage;
                document.getElementById('cartName').textContent = cartName;
                document.getElementById('cartPrice').textContent = cartPrice;
                document.getElementById('total-price').textContent = cartPrice;
            } else {
                document.querySelector('.cart-items').innerHTML = '<p>Your cart is empty.</p>';
                document.querySelector('.cart-summary').style.display = 'none';
                document.querySelector('.buy-now-container').style.display = 'none';
            }
        });
    </script>

</body>
</html>
